<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Needlee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="canonical" href="https://icons.getbootstrap.com/">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin="">
    </script>
    
    <style>
      #video {
        transform: rotateY(180deg);
        -webkit-transform:rotateY(180deg); /* Safari and Chrome */
        -moz-transform:rotateY(180deg); /* Firefox */
      }
      body {
        padding: 0;
        margin: 0;
        color: #dad6d6 !important;
        background: #f7f7f7;
        background: -webkit-linear-gradient(to right, #322A2A, #211C1C);
        background: linear-gradient(to right, #322A2A, #211C1C);
      }

      html, body, #map {
        height: 100%;
        width: 100vw;
      }

      #map {
        position: relative;
        z-index: 10;
      }

      #overlay {
        position: absolute;
        z-index: 1;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand bg-dark navbar-dark">
      <a class="navbar-brand" href="#">
          <img src="{{url_for('static', filename='logo_nav.png')}}" alt="Logo" style="width:60px;">
      </a>
      <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link" onclick="refresh()">Refresh</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" onclick="show_hide_vehicle_card()">Vehicle</a>
          </li>
      </ul>
    </nav> 

    <div id="map">
      <div style="width: 100%; height: 100%; z-index: 1000; position: absolute;" id="overlay">
          <div class="container mx-0 mx-sm-3" id="drone_config_menu_container" style="display: none;">
              <div class="card" style="margin-top: 1rem; width: 435px;">
                  <div class="card-body">
                      <h5 class="card-title text-dark vehicle_param"><p id="vehicle_id">None</p></h5>
                      <p class="card-text text-dark" id="vehicle_details">Waiting for connection...</p>
                  </div>
                  <div class="card-header">
                      <ul class="nav nav-tabs card-header-tabs">
                          <li class="nav-item">
                              <a class="nav-link active" id="params-tab" data-toggle="tab" href="#params" role="tab" aria-controls="params" aria-selected="true">Params</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" id="mode-tab" data-toggle="tab" href="#mode" role="tab" aria-controls="mode">Mode</a>
                          </li>
                      </ul>
                  </div>
                  <div class="tab-content">
                      <div class="tab-pane fade show active" id="params" role="tabpanel" aria-labelledby="params-tab">
                          <ul class="list-group list-group-flush">
                              <li class="list-group-item vehicle_param"><p id="lat_param">None</p></li>
                              <li class="list-group-item vehicle_param"><p id="lon_param">None</p></li>
                              <li class="list-group-item vehicle_param"><p id="h_param">None</p></li>
                              <li class="list-group-item vehicle_param"><p id="alt_param">None</p></li>
                          </ul>
                          <div class="card-body">
                              <div class='video'>
                                <img id="photo" width="400" height="300">
                              </div>
                              <div>
                                  <button id="ready_button" type="button" onclick="setReady()" class="btn btn-primary">Ready</button>
                              </div>
                          </div>
                      </div>
                      <div class="tab-pane fade show" id="mode" role="tabpanel" aria-labelledby="mode-tab">
                          <ul class="list-group list-group-flush">
                              <li class="list-group-item vehicle_param">
                                  <select class="form-control" id="test_mode">
                                      <option value="1" selected>Soft takeoff and land no GPS</option>
                                      <option value="2">Test offboard commands</option>
                                      <option value="3">Test GPS route navigation</option>
                                      <option value="4">Test emergency</option>
                                      <option value="5">Test camera streaming</option>
                                      <option value="6">Test capturing</option>
                                      <option value="7">Test following</option>
                                  </select>
                              </li>
                              <li class="list-group-item vehicle_param"><p id="">None</p></li>
                              <li class="list-group-item vehicle_param"><p id="">None</p></li>
                              <li class="list-group-item vehicle_param"><p id="">None</p></li>
                          </ul>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='ui.js') }}"></script>
    <script src="{{ url_for('static', filename='osm.js') }}"></script>
    <script src="{{ url_for('static', filename='osm.rotatedMarker.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
